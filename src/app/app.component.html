<mat-toolbar color="primary">
  <button aria-label="Toggle Sidebar" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Contract Review AI</span>
  <span class="flex-grow"></span>
  <button *ngIf="isLoggedIn()" mat-button (click)="logout()">Logout</button>
  <a *ngIf="!isLoggedIn()" mat-button routerLink="/login">Login</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="navigate('dashboard')">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>description</mat-icon>
            <span>Contracts</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/contracts" routerLinkActive="active" (click)="navigate('contracts')">
            <mat-icon>list</mat-icon>
            <span>All Contracts</span>
          </a>
          <a mat-list-item routerLink="/contracts/:id/reviews" routerLinkActive="active">
            <mat-icon>rate_review</mat-icon>
            <span>Contract Review</span>
          </a>
        </mat-action-list>
      </mat-expansion-panel>
      <a mat-list-item routerLink="/templates" routerLinkActive="active" (click)="navigate('templates')">
        <mat-icon>library_books</mat-icon>
        <span>Templates</span>
      </a>
      <a mat-list-item routerLink="/standard-clauses" routerLinkActive="active" (click)="navigate('standard-clauses')">
        <mat-icon>gavel</mat-icon>
        <span>Standard Clauses</span>
      </a>
      <a mat-list-item routerLink="/rules" routerLinkActive="active" (click)="navigate('rules')">
        <mat-icon>rule</mat-icon>
        <span>Rules</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
