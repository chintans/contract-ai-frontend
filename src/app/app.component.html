<mat-toolbar color="primary">
  <button aria-label="Toggle Sidebar" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Contract Review AI</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="navigate('dashboard')">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/contract-review" routerLinkActive="active" (click)="navigate('contract-review')">
        <mat-icon>description</mat-icon>
        <span>Contract Review</span>
      </a>
      <a mat-list-item routerLink="/templates" routerLinkActive="active" (click)="navigate('templates')">
        <mat-icon>library_books</mat-icon>
        <span>Templates</span>
      </a>
      <a mat-list-item routerLink="/standard-clauses" routerLinkActive="active" (click)="navigate('standard-clauses')">
        <mat-icon>gavel</mat-icon>
        <span>Standard Clauses</span>
      </a>
      <a mat-list-item routerLink="/rules" routerLinkActive="active" (click)="navigate('rules')">
        <mat-icon>rule</mat-icon>
        <span>Rules</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
