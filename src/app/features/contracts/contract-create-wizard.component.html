<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">New Contract</h1>

  <div *ngIf="step() === 0" class="space-y-4">
    <label>
      Title
      <input class="border p-1" [(ngModel)]="title" />
    </label>
    <label>
      Type
      <input class="border p-1" [(ngModel)]="type" />
    </label>
    <label>
      Party A
      <input class="border p-1" [(ngModel)]="partyA" />
    </label>
    <label>
      Party B
      <input class="border p-1" [(ngModel)]="partyB" />
    </label>
  </div>

  <div *ngIf="step() === 1" class="space-y-4">
    <p>Select Source</p>
    <button mat-raised-button color="primary" (click)="next()">Start Blank</button>
    <button mat-button (click)="next()">From Template</button>
  </div>

  <div *ngIf="step() === 2" class="space-y-4">
    <p>Contract Body</p>
    <textarea class="border w-full h-40" placeholder="Contract text..."></textarea>
  </div>

  <div class="mt-4 space-x-2">
    <button mat-button (click)="prev()" [disabled]="step() === 0">Back</button>
    <button mat-raised-button color="primary" (click)="next()">{{ step() < 2 ? 'Next' : 'Finish' }}</button>
  </div>
</div>
