<cdk-virtual-scroll-viewport itemSize="72" class="clauses-viewport" role="list" aria-label="Clauses List">
  @if (filteredClauses$ | async; as clauses) {
    <div *cdkVirtualFor="let clause of clauses" class="clause-item" role="listitem">
      <div class="clause-title">{{ clause.title }}</div>
      <div class="clause-body">{{ clause.body }}</div>
    </div>
  }
</cdk-virtual-scroll-viewport>
