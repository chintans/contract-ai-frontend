<!-- When used in dialog mode, we don't need the outer container padding -->
<div [class.container]="!isDialog" [class.mx-auto]="!isDialog" [class.px-4]="!isDialog" [class.py-8]="!isDialog">
  <div [class.max-w-2xl]="!isDialog" [class.mx-auto]="!isDialog">
    <h1 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Edit' : 'Create' }} Standard Clause</h1>

    <!-- Error Alert -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline"> {{ error }}</span>
      <button 
        class="absolute top-0 bottom-0 right-0 px-4 py-3"
        (click)="error = null">
        <span class="sr-only">Dismiss</span>
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <title>Close</title>
          <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
        </svg>
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>
    
    <form *ngIf="!isLoading" [formGroup]="clauseForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          formControlName="name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{'border-red-500': clauseForm.get('name')?.invalid && clauseForm.get('name')?.touched}"
        >
        <div *ngIf="clauseForm.get('name')?.invalid && clauseForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Type</label>
        <select
          formControlName="type"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{'border-red-500': clauseForm.get('type')?.invalid && clauseForm.get('type')?.touched}"
        >
          <option value="" disabled>Select clause type</option>
          <option value="Confidentiality">Confidentiality</option>
          <option value="Indemnification">Indemnification</option>
          <option value="Limitation of Liability">Limitation of Liability</option>
          <option value="Term and Termination">Term and Termination</option>
          <option value="Payment Terms">Payment Terms</option>
          <option value="Governing Law">Governing Law</option>
        </select>
        <div *ngIf="clauseForm.get('type')?.invalid && clauseForm.get('type')?.touched" class="text-red-500 text-sm mt-1">
          Type is required
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Text</label>
        <textarea
          formControlName="text"
          rows="4"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{'border-red-500': clauseForm.get('text')?.invalid && clauseForm.get('text')?.touched}"
        ></textarea>
        <div *ngIf="clauseForm.get('text')?.invalid && clauseForm.get('text')?.touched" class="text-red-500 text-sm mt-1">
          Text is required
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Jurisdiction</label>
        <select
          formControlName="jurisdiction"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
          <option value="" disabled>Select jurisdiction</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Version</label>
        <input
          type="text"
          formControlName="version"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          placeholder="e.g., 1.0"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Allowed Deviations</label>
        <textarea
          formControlName="allowedDeviations"
          rows="2"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          placeholder="Enter any allowed variations from this standard clause"
        ></textarea>
      </div>

      <div class="flex justify-between pt-4">
        <button
          type="button"
          (click)="onCancel()"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          [disabled]="isSubmitting"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="clauseForm.invalid || isSubmitting"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50"
        >
          {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
