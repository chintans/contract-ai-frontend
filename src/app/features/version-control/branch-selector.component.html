<div class="flex items-center gap-2">
  <mat-form-field appearance="outline" class="w-48">
    <mat-label>Branch</mat-label>
    <mat-select [value]="currentBranch" (selectionChange)="onBranchSelect($event.value)">
      <mat-option *ngFor="let b of branches" [value]="b">{{ b }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button *ngIf="canCreate" mat-icon-button (click)="onCreateBranch()" aria-label="Create branch">
    <mat-icon>add</mat-icon>
  </button>
</div>
