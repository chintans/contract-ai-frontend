<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded shadow-lg w-full max-w-4xl p-6 relative">
    <button class="absolute top-2 right-2 text-gray-500" (click)="close.emit()" aria-label="Close diff dialog">&times;</button>
    <h2 class="text-xl font-bold mb-4">Compare Versions</h2>
    <app-diff-viewer
      [baseText]="baseBodyText"
      [compareText]="compareBodyText"
    ></app-diff-viewer>
  </div>
</div>
