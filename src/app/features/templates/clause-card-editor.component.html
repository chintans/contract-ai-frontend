<div class="p-4 border rounded bg-white">
  <h4 class="text-lg font-semibold mb-2">Edit Clause</h4>
  <div class="mb-4">
    <label class="block mb-1">Title</label>
    <input class="w-full border px-2 py-1 rounded" [(ngModel)]="clauseSafe.title" name="title" />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Body (Markdown)</label>
    <textarea class="w-full border px-2 py-1 rounded" rows="6" [(ngModel)]="clauseSafe.body" name="body"></textarea>
  </div>
  <div class="mb-4">
    <label class="block mb-1">Preview</label>
    <div class="border rounded p-2 bg-gray-50 min-h-[60px]">{{ clauseSafe.body }}</div>
  </div>
  <div class="flex gap-2 justify-end">
    <button class="px-4 py-2 rounded bg-gray-200" (click)="cancel.emit()">Cancel</button>
    <button class="px-4 py-2 rounded bg-blue-600 text-white" (click)="save.emit(clauseSafe)">Save</button>
  </div>
</div>
