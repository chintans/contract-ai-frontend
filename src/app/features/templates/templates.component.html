<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Templates</h1>
  <button class="bg-blue-600 text-white px-4 py-2 rounded mb-4" (click)="openCreateTemplate()">New Template</button>
  <app-template-table [templates]="templates" (editTemplate)="openEditTemplate($event)"></app-template-table>
  <app-template-dialog *ngIf="showDialog" [template]="editingTemplate" (save)="onDialogSave($event)" (cancel)="onDialogCancel()"></app-template-dialog>
</div>
