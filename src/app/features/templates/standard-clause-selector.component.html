<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded shadow-lg w-full max-w-2xl p-6 relative">
    <h2 class="text-xl font-bold mb-4">Select a Standard Clause</h2>
    <div *ngIf="isLoading" class="text-center py-8">Loading...</div>
    <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>
    <div *ngIf="!isLoading && standardClauses.length === 0" class="text-gray-400 text-center py-8">No standard clauses found.</div>
    <div class="grid gap-4 mb-6">
      <div *ngFor="let clause of standardClauses" class="border rounded-lg p-4 flex flex-col md:flex-row md:items-center md:justify-between">
        <div class="flex-1">
          <div class="font-semibold text-lg">{{ clause.name }}</div>
          <div class="text-xs text-gray-500 mb-2">Type: {{ clause.type }}</div>
          <div class="text-gray-700 line-clamp-2">{{ clause.text }}</div>
        </div>
        <div class="flex gap-2 mt-2 md:mt-0 md:ml-4">
          <button type="button" class="px-3 py-1 rounded bg-blue-600 text-white" (click)="onSelect(clause)">Select</button>
        </div>
      </div>
    </div>
    <div class="flex justify-end">
      <button type="button" class="px-4 py-2 rounded bg-gray-200" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
