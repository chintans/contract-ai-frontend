<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Contract Review</h1>
  
  <mat-stepper linear #stepper>
    <mat-step [stepControl]="uploadForm" label="Upload Contract">
      <router-outlet name="upload"></router-outlet>
    </mat-step>
    
    <mat-step [stepControl]="analysisForm" label="Analysis">
      <router-outlet name="analysis"></router-outlet>
    </mat-step>
    
    <mat-step [stepControl]="risksForm" label="Risk Flags">
      <router-outlet name="risks"></router-outlet>
    </mat-step>
    
    <mat-step [stepControl]="summaryForm" label="Summary">
      <router-outlet name="summary"></router-outlet>
    </mat-step>
    
    <mat-step [stepControl]="qaForm" label="Legal Q&A">
      <router-outlet name="qa"></router-outlet>
    </mat-step>
  </mat-stepper>

  <div class="flex justify-between mt-4">
    <button mat-button (click)="previous()" [disabled]="!hasPrevious()">
      <mat-icon>arrow_back</mat-icon>
      Previous
    </button>
    <button mat-raised-button color="primary" (click)="next()" [disabled]="!hasNext()">
      Next
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
