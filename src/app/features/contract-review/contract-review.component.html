<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Contract Review</h1>
  
  <mat-stepper [selectedIndex]="currentStepIndex" linear #stepper>
    <mat-step label="Upload Contract"></mat-step>
    <mat-step label="Analysis"></mat-step>
    <mat-step label="Risk Flags"></mat-step>
    <mat-step label="Summary"></mat-step>
    <mat-step label="Legal Q&A"></mat-step>
  </mat-stepper>

  <router-outlet></router-outlet>

  <div class="flex justify-between mt-4">
    <button mat-button (click)="previous()" [disabled]="!hasPrevious()">
      <mat-icon>arrow_back</mat-icon>
      Previous
    </button>
    <button
      *ngIf="currentStepIndex !== 0"
      mat-raised-button
      color="primary"
      (click)="next()"
      [disabled]="!hasNext()"
    >
      Next
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
